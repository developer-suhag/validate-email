<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate your Email</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #222f3e" class="text-white">
    <section class="container py-5">
      <h2 class="text-center mb-5">Let's validate your email</h2>
      <div class="input-group w-50 mx-auto mb-3">
        <input
          id="email-field"
          type="email"
          class="form-control"
          placeholder="example@gmail.com"
        />
        <button
          id="check-btn"
          style="color: #fff"
          class="btn btn-outline-success"
          type="button"
        >
          Check
        </button>
      </div>
      <div class="check-result">
        <p id="validation-message" class="text-center fs-3 my-5"></p>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
